name: CI-Build-PolyFestival-Back

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: node:20
        steps:
            - uses: actions/checkout@v3
            - run: npm ci
            - run: npm test
            - run: npm run lint
            - run: npm run build 
